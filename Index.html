<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Calculator with Dark Mode & History</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
      const Calculator = () => {
        const [expr, setExpr] = React.useState("");
        const [dark, setDark] = React.useState(true);
        const [history, setHistory] = React.useState([]);

        const appendValue = (val) => setExpr((prev) => prev + val);
        const clear = () => setExpr("");
        const del = () => setExpr((prev) => prev.slice(0, -1));
        const calculate = () => {
          try {
            const result = eval(expr).toString();
            setExpr(result);
            setHistory((prev) => [`${expr} = ${result}`, ...prev]);
          } catch {
            setExpr("Error");
          }
        };
        const clearHistory = () => setHistory([]);

        return (
          <div
            className={`p-3 w-72 border ${
              dark ? "bg-black text-white border-gray-700" : "bg-gray-200 text-black border-gray-400"
            }`}
          >
            {/* Header */}
            <div className="flex justify-between items-center mb-2">
              <h2 className="font-bold">Calculator</h2>
              <button
                onClick={() => setDark(!dark)}
                className="px-2 py-1 text-xs font-semibold border rounded"
              >
                {dark ? "‚òÄÔ∏è Light" : "üåô Dark"}
              </button>
            </div>

            {/* Display */}
            <div
              className={`text-right text-3xl font-mono p-3 mb-2 border ${
                dark ? "bg-black text-white border-gray-700" : "bg-white text-black border-gray-400"
              }`}
            >
              {expr || "0"}
            </div>

            {/* Buttons */}
            <div className="grid grid-cols-4 gap-1 mb-3">
              <button onClick={clear} className="bg-red-600 p-4 font-bold">AC</button>
              <button onClick={del} className={`${dark ? "bg-gray-600" : "bg-gray-400"} p-4`}>DEL</button>
              <button onClick={() => appendValue("/")} className={`${dark ? "bg-gray-600" : "bg-gray-400"} p-4`}>/</button>
              <button onClick={() => appendValue("*")} className={`${dark ? "bg-gray-600" : "bg-gray-400"} p-4`}>x</button>

              <button onClick={() => appendValue("7")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>7</button>
              <button onClick={() => appendValue("8")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>8</button>
              <button onClick={() => appendValue("9")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>9</button>
              <button onClick={() => appendValue("-")} className={`${dark ? "bg-gray-600" : "bg-gray-400"} p-4`}>-</button>

              <button onClick={() => appendValue("4")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>4</button>
              <button onClick={() => appendValue("5")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>5</button>
              <button onClick={() => appendValue("6")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>6</button>
              <button onClick={() => appendValue("+")} className={`${dark ? "bg-gray-600" : "bg-gray-400"} p-4`}>+</button>

              <button onClick={() => appendValue("1")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>1</button>
              <button onClick={() => appendValue("2")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>2</button>
              <button onClick={() => appendValue("3")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>3</button>
              <button onClick={calculate} className="bg-blue-800 p-4 row-span-2 font-bold">=</button>

              <button onClick={() => appendValue("0")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4 col-span-2`}>0</button>
              <button onClick={() => appendValue(".")} className={`${dark ? "bg-gray-500" : "bg-gray-300"} p-4`}>.</button>
            </div>

            {/* History */}
            <div
              className={`p-2 h-32 overflow-y-auto text-sm font-mono border ${
                dark ? "bg-black border-gray-700 text-gray-300" : "bg-white border-gray-400 text-gray-700"
              }`}
            >
              <div className="flex justify-between items-center mb-1">
                <h3 className="font-bold">History</h3>
                {history.length > 0 && (
                  <button
                    onClick={clearHistory}
                    className="text-xs px-2 py-1 rounded bg-red-500 text-white hover:bg-red-600"
                  >
                    Clear
                  </button>
                )}
              </div>
              {history.length === 0 ? (
                <p className="italic">Belum ada perhitungan</p>
              ) : (
                <ul className="list-disc list-inside space-y-1">
                  {history.map((item, i) => (
                    <li key={i}>{item}</li>
                  ))}
                </ul>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Calculator />);
    </script>
  </body>
</html>
